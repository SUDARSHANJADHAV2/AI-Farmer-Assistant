<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krushi AI</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-green-400: rgba(34, 197, 94, 1);
            --color-green-500: rgba(22, 163, 74, 1);
            --color-green-600: rgba(21, 128, 61, 1);
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-charcoal-700);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-green-500);
            --color-primary-hover: var(--color-green-600);
            --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--color-white);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            padding: var(--space-16) var(--space-24);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text);
        }

        .logo-icon {
            font-size: 24px;
        }

        .language-selector {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            color: var(--color-text-secondary);
            font-size: 14px;
            cursor: pointer;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-24);
            display: flex;
            flex-direction: column;
            gap: var(--space-16);
        }

        .message {
            display: flex;
            gap: var(--space-12);
            align-items: flex-start;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-base);
            background-color: rgba(59, 130, 246, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.user .message-icon {
            background-color: var(--color-primary);
            color: var(--color-white);
            font-size: 14px;
            font-weight: 600;
        }

        .message-content {
            background-color: var(--color-white);
            padding: var(--space-12) var(--space-16);
            border-radius: var(--radius-lg);
            max-width: 70%;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
        }

        .message.user .message-content {
            background-color: var(--color-primary);
            color: var(--color-white);
        }

        .typing-indicator {
            display: none;
            gap: 4px;
            padding: var(--space-12) var(--space-16);
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--color-gray-300);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-container {
            padding: var(--space-20) var(--space-24);
            background-color: var(--color-white);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            gap: var(--space-12);
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: var(--space-12) var(--space-20);
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: var(--radius-full);
            font-size: 15px;
            font-family: var(--font-family-base);
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: var(--color-primary);
        }

        #messageInput::placeholder {
            color: var(--color-gray-300);
        }

        #sendButton {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-base);
            background-color: var(--color-primary);
            border: none;
            color: var(--color-white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        #sendButton:hover {
            background-color: var(--color-primary-hover);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #dc2626;
            font-size: 13px;
            padding: var(--space-8);
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--color-gray-300);
            border-radius: var(--radius-full);
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--color-slate-500);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="logo-icon">üåæ</span>
            <span>Krushi AI</span>
        </div>
        <div class="language-selector">
            <span>üåê</span>
            <span>English</span>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message">
            <div class="message-icon">ü§ñ</div>
            <div class="message-content">
                Hello! I'm Krushi AI. I can help you with all your farming-related questions.
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..."
                autocomplete="off"
            />
        </div>
        <button id="sendButton">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>

    <script>
        const API_KEY = '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';
        const API_URL = 'https://openrouter.ai/api/v1/chat/completions';
        
        // Log API configuration for debugging
        console.log('API configured and ready');

        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        let conversationHistory = [];

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : ''}`;
            
            const iconDiv = document.createElement('div');
            iconDiv.className = 'message-icon';
            iconDiv.textContent = isUser ? 'üë§' : 'ü§ñ';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(iconDiv);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message';
            typingDiv.id = 'typingIndicator';
            
            const iconDiv = document.createElement('div');
            iconDiv.className = 'message-icon';
            iconDiv.textContent = 'ü§ñ';
            
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'message-content typing-indicator active';
            indicatorDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            typingDiv.appendChild(iconDiv);
            typingDiv.appendChild(indicatorDiv);
            chatContainer.appendChild(typingDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;

            conversationHistory.push({
                role: 'user',
                content: message
            });

            showTypingIndicator();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`,
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'meta-llama/llama-3.2-3b-instruct:free',
                        messages: [
                            {
                                role: 'system',
                                content: 'You are Krushi AI, a helpful assistant specialized in farming and agriculture. Provide practical, accurate advice to farmers.'
                            },
                            ...conversationHistory
                        ],
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                removeTypingIndicator();

                if (!response.ok) {
                    const errorData = await response.text();
                    console.error('API Error:', response.status, errorData);
                    throw new Error(`API Error: ${response.status} - ${errorData}`);
                }

                const data = await response.json();
                
                // Enhanced error handling for response structure
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    console.error('Unexpected API response:', data);
                    throw new Error('Invalid API response structure');
                }
                
                const aiMessage = data.choices[0].message.content;

                conversationHistory.push({
                    role: 'assistant',
                    content: aiMessage
                });

                addMessage(aiMessage);

            } catch (error) {
                removeTypingIndicator();
                console.error('Full Error Details:', error);
                
                // More informative error message
                let errorMessage = 'Sorry, I encountered an error. ';
                if (error.message.includes('401')) {
                    errorMessage += 'API authentication failed. Please check your API key.';
                } else if (error.message.includes('429')) {
                    errorMessage += 'Rate limit exceeded. Please try again in a moment.';
                } else if (error.message.includes('Network')) {
                    errorMessage += 'Network error. Please check your internet connection.';
                } else {
                    errorMessage += 'Please try again or check the console for details.';
                }
                
                addMessage(errorMessage);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        messageInput.focus();
    </script>
</body>
</html>
